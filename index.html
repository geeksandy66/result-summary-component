<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <h3 class="result-head">Your Result</h3>
      <div class="result-score">
        <span class="highlight-text">76</span> <br>
        <span class="sm-text">of 100</span>
      </div>
      <p class="great">Great</p>
      <p class="desc">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

    </div>
    <div class="right-side">

      <h2 class="result-summary-title">Summary</h2>

      <div class="result-summary-indicator">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span> Reaction </span>

        </div>
        <div>
          <span class="bold-text">80</span>
          <span class="gray-text">/100</span>
        </div>
      </div>
      <div class="result-summary-indicator">
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span> Memory </span>

        </div>
        <div>
          <span class="bold-text">92</span>
          <span class="gray-text">/100</span>
        </div>
      </div>
      <div class="result-summary-indicator">
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span> Verbal </span>

        </div>
        <div>
          <span class="bold-text">61</span>
          <span class="gray-text">/100</span>
        </div>
      </div>
      <div class="result-summary-indicator">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>

        </div>
        <div>
          <span class="bold-text">72</span>
          <span class="gray-text">/100</span>
        </div>
      </div>

      <button class="continue">Continue</button>
    
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sandeep-pal03/" target="_blank">Sandeep Kumar Pal</a>.
  </div>
</body>
</html>
